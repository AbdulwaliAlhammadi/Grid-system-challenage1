<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Grid System Challenge</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-sm-6 g-2">
          <div class="bg-danger d-flex flex-column h-100 justify-content-center h-100 p-3">1</div>
        </div>
        <div class="col-12 col-sm-6 g-2">
          <div class="row px-2">
            <div class="col-12 gx-2">
              <div class="bg-danger p-3">2</div>
            </div>
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-danger p-3">3</div>
            </div>
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-danger p-3">4</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6 g-2">
          <div class="bg-info d-flex flex-column h-100 justify-content-center h-100 p-3">1</div>
        </div>
        <div class="col-12 col-sm-6 g-2">
          <div class="row px-2">
            <div class="col-12 gx-2">
              <div class="bg-info p-3">2</div>
            </div>
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-info p-3">3</div>
            </div>
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-info p-3">4</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
